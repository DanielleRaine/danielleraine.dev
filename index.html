<!DOCTYPE html>
<html lang="en-US">
    <head>
        <!-- character encoding -->
        <meta charset="UTF-8">

        <!-- webpage title -->
        <title>Danielle Raine's Website</title>

        <!-- user's visible area of a web page -->
        <meta name="viewport" content="width=device-width" />

        <!-- css styles -->
        <link rel="stylesheet" href="css/styles.css" />

        <!-- icon associated with website -->
        <link rel="icon" type="image/svg" href="images/favicon.svg" />

        <!-- alternate webpage for language translation -->
        <!-- <link rel="alternate" href="https://www.danielleraine.dev/fr/" hreflang="fr-FR" /> -->

        <!-- best webpage to represent the website -->
        <link rel="canonical" href="https://www.danielleraine.dev" />

        <!-- allowes server origins and script endpoints, which guards against cross-site scripting attacks -->
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy -->
        <meta http-equiv="content-security-policy" content="default-src https:" />

        <!-- description of the website displayed in search results, useful for search engine optimization (SEO) -->
        <meta name="description" content="Danielle Raine's website." />

        <!-- tells search engines to index website and follow links (is default) -->
        <meta name="robots" content="index, follow" />

        <!-- sets theme color of web browser -->
        <meta name="theme-color" content="#776ab2" />

        <!-- Open Graph protocol, which controls how social media sites display links to website content -->
        <meta property="og:title" content="Danielle Raine's Website" />
        <meta property="og:description" content="Danielle Raine's website." />
        <meta property="og:image" content="images/danielle-raine.jpg" />
        <meta property="og:image:alt" content="Photo of Danielle Raine." />

        <!-- specifies metadata so that <head> element isn't cluttered -->
        <!-- https://web.dev/learn/pwa/web-app-manifest -->
        <link rel="manifest" href="manifest.json" />

    </head>
